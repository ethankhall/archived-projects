<!DOCTYPE html>
<html>
<head>
    <title>TEST</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="http://malsup.github.com/jquery.corner.js"></script>
    <script type="text/javascript" src="js/purl.js"></script>

    <script type="text/javascript">

        $('div.post').corner();

        var postCount = 0;

        function getAllPostsForTeam(teamId) {
            const teamURL = "http://localhost:8080/PublicShame/api/team/" + teamId;
            $.ajax({
                type: "GET",
                dataType: "json",
                url: teamURL,
                success: function(data){
                    var postList = document.getElementById("post-list")
                    while (postList.firstChild) {
                        postList.removeChild(postList.firstChild);
                    }
                    postCount = 0;
                    $.each(data.sins, function (i, theItem) {
                        createPost(theItem.sinner, theItem.sin, 'images/stock/github.png');
                    });
                }
            });
        }

        setInterval(
            function(){
                getAllPostsForTeam(purl().param('teamName'));
            }, 1000);

        function createPost(sinner, sin, image) {
            var postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.appendChild(createImagePost(image, sinner));
            postDiv.appendChild(createSinBody(sin));
            postDiv.appendChild(createSinner(sinner));

            const newColor = "#" + Math.max(255 - postCount * 10, 0).toString(16) + "0000";
            postCount++;
            console.log(newColor);

            postDiv.style.borderColor= newColor;
            var postList = document.getElementById("post-list");
            postList.appendChild(postDiv);
            $('div.post').corner();
        }

        function createImagePost(image, sinner) {
            var imageDiv = document.createElement('div');
            imageDiv.className = 'author-icon';
            var imageTag = document.createElement('img');
            imageTag.src = image;
            imageTag.alt = sinner;
            imageDiv.appendChild(imageTag)
            return imageDiv;
        }

        function createSinBody(sin) {
            var sinDiv = document.createElement('div');
            sinDiv.className = 'body';
            var sinNode = document.createTextNode(sin);
            sinDiv.appendChild(sinNode)
            return sinDiv;
        }

        function createSinner(sinner) {
            var sinnerDiv = document.createElement('div');
            sinnerDiv.className = 'sinner';
            var sinnerName = document.createTextNode("Sinner: " + sinner);
            sinnerDiv.appendChild(sinnerName)
            return sinnerDiv;
        }

    </script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/devsin.css" />

</head>
<body>


    <div id="post-list">
        <!--
        <div class="post">
            <div class="author-icon"><img src="images/stock/github.png" alt="Default Image"/></div>
            <div class="body">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make</div>
            <div class="sinner">Sinner: John Doe</div>
        </div>
        -->
    </div>

    <button onclick="createPost('John Doe', 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make', 'images/stock/github.png');">add button</button>
    <button onclick="getAllPostsForTeam(purl().param('teamName'));">Get all posts</button>
</body>
</html>
